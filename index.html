<!DOCTYPE html>
<html>
<head>
    <title>Hello World Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <h1>Hello World</h1>
    <p>Hello World</p>
    <script>alert("hello world")</script>
    <script>
        // Select the body element, append a new paragraph, and set its text
        d3.select("body")
          .append("p")
          .text("Hello World! I was added by D3.js");
    </script>
</body>
</html>
